    <mud-ex-app-loader AppName="TryMudEx" AccentColor="#ab68ff" MainAppId="app" Logo="images/Logo.png">
    </mud-ex-app-loader>
    <div id="app" class="mud-height-full">
        <div class="d-flex justify-content-center app-loader">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>

        An unhandled error has occurred.

        <a class="dismiss">🗙</a>
    </div>

    <!-- WICHTIG: autostart="false", damit unser eigenes Blazor.start(...) genutzt wird -->
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>

    <script>
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                // wir interessieren uns nur für die UserComponents-Assembly
                if (type === 'assembly' && name === 'Try.UserComponents.dll') {

                    const dllBytes =
                        window.Try &&
                        window.Try.CodeExecution &&
                        window.Try.CodeExecution.getUserComponentsDllBytes &&
                        window.Try.CodeExecution.getUserComponentsDllBytes();

                    if (dllBytes && dllBytes.length) {
                        const blob = new Blob([dllBytes], { type: 'application/octet-stream' });
                        const url = URL.createObjectURL(blob);

                        return fetch(url).finally(() => URL.revokeObjectURL(url));
                    }

                    // noch keine Bytes hinterlegt: normale DLL laden
                    return defaultUri;
                }

                // alle anderen Ressourcen normal laden
                return defaultUri;
            }
        });
    </script>
